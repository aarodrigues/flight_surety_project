<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        
        <div class="row top-20">
            <label class="form">Airlines:</label>
            <select name = "dropdown" id = "airline-select" >
                <option value = "1" selected>Latam</option>
                <option value = "2">American Airlines</option>
                <option value = "3">Gol</option>
            </select>
            <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        </div>
        
        <div class="row top-20">
            <label class="form">Fund Airline:</label>
            <input type="text" id="fund-airline-value" value="10">
            <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        </div>
        
        <div class="row top-20">
            <label class="form">Flight:</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
                <label class="form">Flights:</label>
                <select name = "dropdown" id = "flight-select" >
                    <option value = "1" selected>LAT452</option>
                    <option value = "2">LAT218</option>
                    <option value = "3">G400</option>
                    <option value = "4">G876</option>
                    <option value = "5">AA87</option>
                </select>
                <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
       </div>

        <div class="row top-20">
                <label class="form">Flights:</label>
                <select name = "dropdown" id = "buy-insurance-select" >
                        <option value = "1" selected>LAT452</option>
                        <option value = "2">LAT218</option>
                        <option value = "3">G400</option>
                        <option value = "4">G876</option>
                        <option value = "5">AA87</option>
                </select>
                <input type="number" steps="any" id="flight-insurance" placeholder=" Value in Ether"> 
                <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
            </div>

            <div class="row top-20">
                    <label class="form">Status:</label>
                    <select name = "dropdown" id = "flight-status-select" >
                            <option value = "1" selected>LAT452</option>
                            <option value = "2">LAT218</option>
                            <option value = "3">G400</option>
                            <option value = "4">G876</option>
                            <option value = "5">AA87</option>
                    </select>
                    <btn class="btn btn-primary" id="update-status">Update Flight Status</btn>
            </div>
        


    </main>

</body>

</html>
